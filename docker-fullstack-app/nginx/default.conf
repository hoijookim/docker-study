upstream frontend {
  server frontend:3000; // 3000번 포트에서 frontend가 돌아가고 있는 것을 명시해줌
}

upstream backend {
  server backend:5000;  // 5000번 포트에서 backend가 돌아가고 있는 것을 명시해줌
}

server {
  listen 80;   

  location / {            
    proxy_pass http://frontend; 
  }                                 

  location /api {
    proxy_pass http://backend;  
  }

  location /sockjs-node { 
    proxy_pass http://frontend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
  } 
}


